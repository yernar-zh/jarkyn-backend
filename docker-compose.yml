services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: jarkyn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123qwe123
    ports:
      - "5432:5432"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"  # LocalStack services port
      - "4510-4559:4510-4559"  # Optional: LocalStack service internal ports
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - localstack-network
    restart: always

networks:
  localstack-network:
    driver: bridge
